//For testing purposes, we designate the Mk1 Lander Cab as an escape pod.
@PART[landerCabinSmall,crewCabin]
{
	MODULE
	{
		name = ModuleEscapePod
		escapePodEnabled = true
	}
}

@PART[RadialDrill,MiniDrill]
{
	@MODULE[ModuleResourceHarvester]
	{
		@name = ModuleBreakableHarvester
	}

	@MODULE[ModuleAsteroidDrill]
	{
		@name = ModuleBreakableAsteroidDrill
	}
}

@PART[ISRU]
{
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Equipment
		 StartActionName = Start Equipment
		 StopActionName = Stop Equipment
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}


		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 0.5
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Equipment
			Ratio = 0.025
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}

	MODULE
	{
		name = ModuleQualityControl
		mtbf = 180 
		monitorConverters = true
	}
}

