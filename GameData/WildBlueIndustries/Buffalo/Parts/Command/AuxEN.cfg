PART
{
	name = WBI_AuxEN
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Buffalo/Assets/AuxEN
	}
	rescaleFactor = 1
	node_stack_top = 0, 0, 0.1625, 0, 0, 1, 1
	node_stack_bottom = 0, 0, -0.1625, 0, 0, -1, 1
	node_stack_back = 0, 0.423, 0, 0, 1, 0, 1
	node_stack_front = 0, -0.423, 0, 0, -1, 0, 1
	node_stack_left = -0.423, 0, 0, -1, 0, 0, 1
	node_stack_right = 0.423, 0, 0, 1, 0, 0, 1
	TechRequired = advFlightControl
	entryCost = 7500
	cost = 3500
	category = Pods
	subcategory = 0
	title = Auxiliary Electronic Navigatior
	manufacturer = Wild Blue Industries
	description = The Auxiliary Electronic Navigator (AuxEN) is a specialized chassis segment that contains a probe core. Simply orient the section of the box that says "Front" on it forward, and clip it into your chassis.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.15
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 40
	maxTemp = 1500
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf
	CrewCapacity = 0

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		maxHops = 0

		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = Max Hops: 2
				maxHops = 2
			}
			UPGRADE
			{
				name__ = WBIFlightControl3
				description__ = Max Hops: 3
				maxHops = 3
			}
		}
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		hibernationMultiplier = 0.004
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 15
		maxAmount = 15
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = S.A.S. Level: 2
				SASServiceLevel = 2
			}
			UPGRADE
			{
				name__ = WBIFlightControl3
				description__ = S.A.S. Level: 3
				SASServiceLevel = 3
			}
		}
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 21
		MaximumFoV = 54
		DISPLAY_MODES
		{
			Mode = Terrain
		}

		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = Can now scan Biomes; Anomaly Detection: 6%
				AnomalyDetection = 0.06
				DISPLAY_MODES
				{
					Mode = Biome
					Mode = Terrain
				}
			}
		}		
	}
	MODULE:NEEDS[kOS]
	{
	    name = kOSProcessor
	    diskSpace = 5000
	    TechRequired = precisionEngineering
	    needs = kOS
	}
	MODULE:NEEDS[KerbalEngineer]
	{
		name = FlightEngineerModule
	}
	DRAG_CUBE
	{
		cube = Default, 0.2757,0.9459,0.443, 0.2757,0.9458,0.443, 0.2763,0.9461,0.4431, 0.2763,0.9461,0.4431, 0.7106,0.9748,0.3652, 0.7106,0.9748,0.3652, 4.202E-06,0,-9.914E-05, 0.846,0.8462,0.3261
	}
}

