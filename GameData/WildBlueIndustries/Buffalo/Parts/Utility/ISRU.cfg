PART
{
	name = WBI_BuffaloISRU
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Buffalo/Assets/BuffaloISRU
	}
	rescaleFactor = 1
	node_stack_top = 0, 0.423, -0.626, 0, 0, -1, 1
	node_stack_bottom = 0, 0.423, 0.626, 0, 0, 1, 1
	node_stack_front = 0, 0.8458282, 0, 0, 1, 0, 1
	node_stack_back = 0, -0.8458282, 0, 0, -1, 0, 1

	TechRequired = advScienceTech
	entryCost = 4000
	cost = 1000
	category = Utility
	subcategory = 0
	title = Buffalo ISRU
	manufacturer = Wild Blue Industries
	description = A smaller version of Kerbodyne's mobile processing plant, this module can take raw materials containing even trace amounts of oxygen and hydrogen, and crack them into useful fuel products. While this smaller model is lighter than it's bigger cousin, it is less efficient, and not designed for long-term operations. These modules operate best at their ideal operating temperatures, and features auto-shutdown in the event of excessive overheating. Radiators can be used to help manage excessive heat. This particular model was rebuilt from a prototype. It can be configured to produce a variety of different resources.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 1.35
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 20
	maxTemp = 900
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf
	CrewCapacity = 0

	MODULE
	{
		name = WBIMultiConverter
		enableLogging = True

		//Determines if the module allows in-field reconfiguring
		fieldReconfigurable = True

		//Require a confirmation click before changing resources
		confirmResourceSwitch = True

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = LFO

		//name of the template nodes to use
		templateNodes = BUFF_ISRU

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 1.0
	}	

	MODULE
	{
		name = ModuleQualityControl
		mtbf = 400
	}

	DRAG_CUBE
	{
		cube = Default, 2.115,0.9309,0.315, 2.115,0.9308,0.315, 1.931,0.9987,0.09647, 1.931,0.9987,0.09647, 2.674,0.9332,0.2616, 2.674,0.9332,0.2616, 8.777E-15,-1.453E-07,1.817E-07, 1.585,1.692,1.25
	}
}

BUFF_ISRU
{
	name = Prospector
	author = Angel-125
	shortName = Prospector
	logoPanel = WildBlueIndustries/000WildBlueTools/CommonTemplates/Decals/Rockhound
	glowPanel = WildBlueIndustries/000WildBlueTools/CommonTemplates/Decals/RockhoundGlow
	description = This configuration sifts through ore to find the valuable resources.
	reconfigureSkill = ConverterSkill

	MODULE
	{
		name = WBIProspector
		ConverterName = Prospector
		StartActionName = Start Prospector
		StopActionName = Stop Prospector
		AutoShutdown = true
		GeneratesHeat = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		//Resource byproduct from prospecting that isn't part of the planetary/asteroid resource list.
		byproduct = Slag

		//Amount of input mass (units * density) that will become the byproduct mass. 
		//Byproduct units produced depends upon the density of the byproduct. 
		//This is the minimum, the actual amount will vary.
		//Ore grades range from 25% to 75%
		byproductMinPercent = 50.0

		//Resources in the biome that should be ignored (and ther percentages added to the byproduct)
		ignoreResources = GeoEnergy

		TemperatureModifier
		{
			key = 0 50000
			key = 750 25000
			key = 1000 5000
			key = 1250 2500	
			key = 2000 2500	
			key = 4000 0
		}				
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}
		 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.1
		}		

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}		
	}
}

