PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


	// --- general parameters ---
	name = WBI_Spyglass
	module = Part
	author = Michael Billard (Angel-125)

	// --- asset parameters ---
	rescaleFactor = 1

	MODEL
	{
		model = WildBlueIndustries/Pathfinder/Assets/Spyglass
	}

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0, 0, 0, 0, -1, 0, 1
	node_stack_mount = 0, 0, 0, 0, 1, 0, 1
	node_stack_bottom = 0, 0, 0, 0, -1, 0, 1

	// --- editor parameters ---
	TechRequired = advConstruction
	entryCost = 3200
	cost = 2500
	category = Utility
	subcategory = 0
	title = #LOC_WBI_Pathfinder_SpyglassSurveyModule_Title
	manufacturer = Wild Blue Industries
	description = #LOC_WBI_Pathfinder_SpyglassSurveyModule_Description

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,0,0,1

	// --- standard part parameters ---
	mass = 0.06
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 40
	breakingForce = 2800
	breakingTorque = 2800
	maxTemp = 1400
	CrewCapacity = 1
	vesselType = Base
	fuelCrossFeed = True
	bulkheadProfiles = size1, srf

	INTERNAL
	{
		  name = WBI_SpyglassSpace
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 950
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipBoneName = aliasJetpack
		equipPos = 0,0.45,0
		equipDir = 0,0,0
		runSpeed = 0.8
	}

	MODULE:NEEDS[Launchpad]
	{
		name = ELSurveyStation
	}

	MODULE
	{
		name = WBILight
		animationName = SpyglassLight
		startEventGUIName = #autoLOC_6001406
		endEventGUIName = #autoLOC_6001407
		red = 1
		green = 1
		blue = 1
		intensity = 3
		ecRequired = 0.04
	}

	MODULE
	{
		name = WBIAnimateRotate
		animationName = Deploy
		startEventGUIName = #LOC_WBI_Pathfinder_SpyglassSurveyModule_startEventGUIName
		endEventGUIName = #LOC_WBI_Pathfinder_SpyglassSurveyModule_endEventGUIName
		actionGUIName = #LOC_WBI_Pathfinder_SpyglassSurveyModule_actionGUIName
		rotationTransform = LightAssembly
		rotationAxis = 0,0,1
		rotationRate = 90  //Degrees per second
		layer = 9
	}

	MODULE
	{
		name = WBISpyglassOpsView
	}

	MODULE
	{
		name = WBIPropStateHelper
	}

	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 1000
	}
}
