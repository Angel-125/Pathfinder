		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = WBIAirParkController
	}

	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		quality = 50
		mtbf = 2556
		showGui = false
	}

	//EL Recipie needed to build the part.
	EL_Recipie
	{
		structure = 1
		Resources
		{
			Konkrete = 0.75
			Equipment = 0.25
		}
	}
}

