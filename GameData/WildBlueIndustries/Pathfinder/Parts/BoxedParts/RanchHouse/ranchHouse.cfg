		transform = node7
	}

	NODE
	{
		name = Node8
		transform = node8
	}

	TechRequired = composites
	entryCost = 3800
	cost = 800
	category = Utility
	subcategory = 0
	title = Hogan
	manufacturer = Wild Blue Industries
	description = The Hogan is a large multipurpose building. It can become a community center that generates production bonuses for your drills and coverters, and generate science data for labs, GoldStrike prospecting, and Pipeline mass drivers. It can become a dormatory with good life support capabilities that also attracts Tourists. And it can become a study hall where kerbals can train up and teach Tourists how to be Pilots, Engineers, or Scientists. The more kerbals residing in the Hogan, the greater the data produced.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 900
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf
	stackSymmetry = 7
	CrewCapacity = 32
	CoMOffset = 0, 0, 6.225

	INTERNAL
	{
		name = WBI_RanchHouseIVA
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipMeshName = jetpack_base01
		equipBoneName = bn_jetpack01
		equipPos = (0,-0.2,-0.45)
		equipDir = (0,0,0)
		runSpeed = 0.8
		allowPartAttach = 1
	}

	MODULE:NEEDS[KAS]
	{
		name = KASModulePort
		attachNode = top
		nodeType = kasplug
		breakForce = 30
		nodeTransformName = plugPort1
	}

	MODULE:NEEDS[KAS]
	{
		name = KASModuleStrut 
		nodeTransform = plugPort
		type = PipeSize1
		maxLenght = 50
		maxAngle = 100
		breakForce = 600
		allowDock = true
		allowPumpFuel = true
		hasCollider = false
		tubeScale = 0.15
		jointScale = 0.15
		textureTiling = 1
		tubeSrcType = Joined
		tubeTgtType = Joined
		evaStrutPos = (0.05, 0.059, -0.21)
		evaStrutRot = (190.0, 0.0, 0.0)
		tubeTexPath = KAS/Textures/pipe
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 20000
		externalAccess = true
		internalAccess = true
		slotsX = 5
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = WBIPackingBox

		packingBoxTransform = PackingBox

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Determines whether or not the part is inflatable
		isInflatable = True
		isOneShot = true
		staticAttachOnDeploy = true
		fillToMaxInEditor = true

		//Name of inflatable animation
		animationName = Deploy

		//GUI name of deploy animation
		startEventGUIName = Expand

		//GUI name of retract animation
		endEventGUIName = Collapse (EDITOR ONLY)

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 1.0

		//Crew capacity when inflated
		inflatedCrewCapacity = 32

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = true

		//name of the template nodes to use
		templateNodes = HOGAN

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.		
		defaultTemplate = Community Center

		decalsVisible = false

		//If the part has a KIS container, this is the base and max amount
		baseStorage = 0.0001
		maxStorage = 20000

		partToolTipTitle = Your First Hogan
		partToolTip = The Hogan is more than just a community center. It provides an efficiency bonus to all converters attached to the vessel. It also generates science data that can be fed to a Doc Science Lab or Mobile Processing Lab, into the Gold Strike Prospctor that gives bonuses to finding a Gold Strike lode, and targeting data for a Pipeline mass driver.

		opsViewTitle = Hogan Operations

		//Snacks
		resourcesToKeep:NEEDS[SnacksUtils] = ElectricCharge;Snacks

		//Kerbalism
		resourcesToKeep:NEEDS[Kerbalism] = ElectricCharge;Shielding;Food;Oxygen

		//TAC-LS
		resourcesToKeep:NEEDS[TacLifeSupport] = ElectricCharge;Food;Oxygen;Water;CarbonDioxide;Waste;WasteWater

		//USI-LS
		resourcesToKeep:NEEDS[USILifeSupport] = ElectricCharge;Supplies;Mulch;ReplacementParts
	}

	MODULE
	{
		name = WBIPropStateHelper
	}

	MODULE
	{
		name = WBIKISInventoryManager
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
