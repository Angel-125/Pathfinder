		rigid = true
	}


	NODE
	{
		name = Node7
		transform = node7
		size = 2
		method = FIXED_JOINT
		rigid = true
	}

	NODE
	{
		name = Node8
		transform = node8
		size = 2
		method = FIXED_JOINT
		rigid = true
	}

	TechRequired = composites
	entryCost = 50000
	cost = 6200
	category = Utility
	subcategory = 0
	title = Castillo Depot
	manufacturer = Wild Blue Industries
	description = Part of the Castillo line, the depot is an enormous warehouse to store all your stuff.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.06
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 70
	maxTemp = 900
	breakingForce = 500000
	breakingTorque = 500000
	bulkheadProfiles = size1, srf
	stackSymmetry = 7
	CrewCapacity = 0
	vesselType = Base

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02777778
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
	}
	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipBoneName = aliasJetpack
		equipPos = 0,-0.2,-0.45
		equipDir = 0,0,0
		runSpeed = 0.8
		allowPartAttach = 1
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 200000
		externalAccess = true
		internalAccess = true
		slotsX = 5
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = ModuleGroundPart
		packedVolume = 1100
	}

	MODULE
	{
		name = ModuleInventoryPart		
		InventorySlots = 36
		packedVolumeLimit = 50000
	}

	MODULE
	{
		name = WBIOmniStorage

		storageVolume = 200000

		//Adjust storage volume to account for resource switcher's capacity factor.
		accountForSwitcherCapacity = true

		//Skill required to reconfigure the container.
		reconfigureSkill = ConverterSkill

		//Minimum rank to reconfigure the container.
		reconfigureRank = 1

		//Resource required to reconfigure the container.
		requiredResource = Equipment

		//Amount of the required resource to reconfigure the container.
		requiredAmount = 0

		//Blacklisted resources that can't be added to the container.
		//Separate by semicolon. Below is the default.
		resourceBlacklist = GeoEnergy;ElectroPlasma;CoreHeat;Atmosphere;CompressedAtmosphere;LabTime;ExposureTime;ScopeTime;SolarReports;SimulatorTime;GravityWaves;IntakeAir;StaticCharge;EVA Propellant;Plants
	}

	MODULE
	{
		name = WBIResourceDistributor
	}

	MODULE
	{
		name = WBIMeshToggle
		objects = Dome
		showMeshesName = Add Dome
		hideMeshesName = Remove Dome
		guiVisible = true
		meshesVisible = true
	}

	MODULE
	{
		name = WBIMeshHelper
		objects = hatches;solidWalls
		guiNames = Crew Hatches;Solid Walls
		showGui = true
		showPrev = false
		editorOnly = false
	}

	MODULE
	{
		name = WBIPackingBox

		staticAttachOnDeploy = true

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Determines whether or not the part is inflatable
		isInflatable = True
		isOneShot = true

		//Fills resources if the part is assembled in the editor
		fillToMaxInEditor = true

		//Name of inflatable animation
		animationName = Deploy

		//GUI name of deploy animation
		startEventGUIName = Assemble

		//GUI name of retract animation
		endEventGUIName = Collapse (EDITOR ONLY)

		//Crew capacity when inflated
		inflatedCrewCapacity = 0

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = false

		//If the part has a KIS container, this is the base and max amount
		baseStorage = 0.0001
		maxStorage = 20000

		partToolTipTitle = Your First Castillo Depot
		partToolTip = The Castillo Depot is a large warehouse that can store a wide variety of resources.

		opsViewTitle = Castillo Operations
		templateName = none

		//Snacks
		// resourcesToKeep:NEEDS[SnacksUtils] = ElectricCharge;Snacks;FreshAir;HydrazineVodka

		//TAC-LS
		// resourcesToKeep:NEEDS[TacLifeSupport] = ElectricCharge;Food;Oxygen;Water;CarbonDioxide;Waste;WasteWater

		//List of part modules that should be enabled/disabled depending upon whether or not the part is deployed.
		MANAGED_MODULES
		{
			moduleName = ModuleColorChanger
			moduleName = WBIOmniStorage
			moduleName = WBIResourceDistributor
			moduleName = WBIMeshToggle
			moduleName = WBIMeshHelper
			mouduleName = ModuleFuelPump
		}

		//List of resources needed to unpack the part.
		INPUT_RESOURCE
		{
			ResourceName = Konkrete
			Ratio = 15625
		}

		INPUT_RESOURCE
		{
			ResourceName = Equipment
			Ratio = 1000
		}
	}

	MODULE
	{
		name = WBIPropStateHelper
	}

	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		quality = 50
		mtbf = 2556
		showGui = false
	}

	//EL Recipie needed to build the part.
	EL_Recipie
	{
		structure = 1
		Resources
		{
			Konkrete = 0.75
			Equipment = 0.25
		}
	}
}

@PART[KIS_ContainerMount1]:NEEDS[KIS]
{
	@MODULE[ModuleKISPartMount]
	{
		@MOUNT
		{
			allowedPartName = wbiStorageDepot
		}
	}
}
