	NODE
	{
		name = Node1
		transform = node1
		size = 2
		method = FIXED_JOINT
		rigid = true
	}

	NODE
	{
		name = Node2
		transform = node2
		size = 2
		method = FIXED_JOINT
		rigid = true
	}

	NODE
	{
		name = Node3
		transform = node3
		size = 2
