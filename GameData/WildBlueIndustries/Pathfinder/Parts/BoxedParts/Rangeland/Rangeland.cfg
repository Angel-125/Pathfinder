PART
{
	name = wbiRangeland
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Pathfinder/Parts/BoxedParts/Rangeland/Rangeland
	}
	rescaleFactor = 1

	node_attach = 0, 0, 0, 0, -1, 0, 1
	node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
	node_stack_top = 0, 0.8288187, 0, 0, 1, 0, 1

	TechRequired = advConstruction
	entryCost = 23800
	cost = 1800
	category = Utility
	subcategory = 0
	title = Rangeland Disposable Launchpad
	manufacturer = Wild Blue Industries
	description = This extraplanetary launchpad is a great alternative to survey stakes.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	breakingForce = 2048
	breakingTorque = 2048
	crashTolerance = 9
	maxTemp = 4200
	emissiveConstant = 0.9
	thermalMassModifier = 30.5
	bulkheadProfiles = size1, srf

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipMeshName = jetpack_base01
		equipBoneName = bn_jetpack01
		equipPos = (0,-0.2,-0.45)
		equipDir = (0,0,0)
		runSpeed = 0.8
		allowPartAttach = 1
	}

	MODULE:NEEDS[KAS]
	{
		name = KASModulePort
		attachNode = top
		nodeType = kasplug
		breakForce = 30
		nodeTransformName = plugPort1
	}

	MODULE:NEEDS[KAS]
	{
		name = KASModuleStrut 
		nodeTransform = plugPort
		type = PipeSize1
		maxLenght = 50
		maxAngle = 100
		breakForce = 600
		allowDock = true
		allowPumpFuel = true
		hasCollider = false
		tubeScale = 0.15
		jointScale = 0.15
		textureTiling = 1
		tubeSrcType = Joined
		tubeTgtType = Joined
		evaStrutPos = (0.05, 0.059, -0.21)
		evaStrutRot = (190.0, 0.0, 0.0)
		tubeTexPath = KAS/Textures/pipe
	}

	MODULE
	{
		name = ExTarget
		TargetName = Pad
		TargetTransform = LaunchPos
	}

	
MODULE

	{
	
		name = ExLaunchPad

		SpawnTransform = LaunchPos
	}

	MODULE
	{
		name = WBILight
		animationName = RangelandLights
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
		ecRequired = 0.001
		red = 1
		green = 1
		blue = 1
		intensity = 3
	}

	MODULE
	{
		name = WBIPackingBox

		packingBoxTransform = PackingBox

		//Determines whether or not the part is inflatable
		isInflatable = True
		isOneShot = true
		staticAttachOnDeploy = true

		//Name of inflatable animation
		animationName = Deploy

		//GUI name of deploy animation
		startEventGUIName = Assemble

		//GUI name of retract animation
		endEventGUIName = Disassemble (EDITOR ONLY)

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 1.0

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = false

		//name of the template nodes to use
		templateNodes = RANGELAND

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = Rangeland

		decalsVisible = false

		partToolTipTitle = Rangeland Construction Pad
		partToolTip = More than just a nice landing pad, the Rangeland is an extraplanetary launchpad that can be used to construct new vessels.

		opsViewTitle = Rangeland Operations
		showOpsView = false
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}
}

@PART[KIS_ContainerMount1]:NEEDS[KIS]
{
	@MODULE[ModuleKISPartMount]
	{
		@MOUNT
		{
			allowedPartName = wbiRangeland
		}
	}
}

RANGELAND
{
	author = Angel-125
	name = Rangeland
	description = This extraplanetary launchpad is a great alternative to survey stakes.
	reconfigureSkill = ConverterSkill

	INPUT_RESOURCE
	{
		ResourceName = Equipment
		Ratio = 2000
	}
}