PART
{
	name = wbiRangeland2
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Pathfinder/Parts/BoxedParts/Rangeland2
	}
	rescaleFactor = 1

	node_attach = 0, 0, 0, 0, -1, 0, 1
	node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
	node_stack_top = 0, 0.8288187, 0, 0, 1, 0, 1

	NODE
	{
		name = KISNode1
		transform = kisNode1
	}

	NODE
	{
		name = Node1
		transform = Node001
	}

	TechRequired = advConstruction
	entryCost = 23800
	cost = 1800
	category = Utility
	subcategory = 0
	title = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_Title
	manufacturer = Wild Blue Industries
	description = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_Description

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.06
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	breakingForce = 2048
	breakingTorque = 2048
	crashTolerance = 9
	maxTemp = 4200
	emissiveConstant = 0.9
	thermalMassModifier = 30.5
	bulkheadProfiles = size1, srf

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipBoneName = aliasJetpack
		equipPos = 0,-0.2,-0.45
		equipDir = 0,0,0
		runSpeed = 0.8
		allowPartAttach = 1
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.028
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
	}

	MODULE:NEEDS[Launchpad]
	{
		name = ELTarget
		TargetName = Pad
		TargetTransform = LaunchPos
	}

	MODULE:NEEDS[Launchpad]
	{
		
		name = ELRecycler
		RecycleField_name = RecycleTarget
	}

	MODULE:NEEDS[Launchpad]
	{
	
		name = ELLaunchpad
		SpawnTransform = LaunchPos
	}

	MODULE
	{
		name = WBILight
		animationName = RangelandLights
		startEventGUIName = #autoLOC_502012
		endEventGUIName = #autoLOC_502013
		ecRequired = 0.001
		red = 1
		green = 1
		blue = 1
		intensity = 3
	}

	MODULE
	{
		name = WBIResourceDistributor
	}

	MODULE
	{
		name = WBIOmniStorage

		storageVolume = 36000

		//Adjust storage volume to account for resource switcher's capacity factor.
		accountForSwitcherCapacity = true

		//Skill required to reconfigure the container.
		reconfigureSkill = ConverterSkill

		//Minimum rank to reconfigure the container.
		reconfigureRank = 1

		//Resource required to reconfigure the container.
		requiredResource = Equipment

		//Amount of the required resource to reconfigure the container.
		requiredAmount = 0

		//Blacklisted resources that can't be added to the container.
		//Separate by semicolon. Below is the default.
		resourceBlacklist = GeoEnergy;ElectroPlasma;CoreHeat;Atmosphere;CompressedAtmosphere;LabTime;ExposureTime;ScopeTime;SolarReports;SimulatorTime;GravityWaves;IntakeAir;StaticCharge;EVA Propellant;Plants
	}

	MODULE
	{
		name = WBIPackingBox

		//Determines whether or not the part is inflatable
		isInflatable = True
		isOneShot = true
		staticAttachOnDeploy = true

		//Name of inflatable animation
		animationName = Deploy

		//GUI name of deploy animation
		startEventGUIName = #LOC_WBI_Pathfinder_GUInameAssemble

		//GUI name of retract animation
		endEventGUIName = #LOC_WBI_Pathfinder_GUInameCollapse

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = false

		partToolTipTitle = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_ToolTipTitle
		partToolTip = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_ToolTip

		opsViewTitle = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_opsViewTitle
		guiVisible = false

		//List of part modules that should be enabled/disabled depending upon whether or not the part is deployed.
		MANAGED_MODULES
		{
			moduleName = ModuleCommand
			moduleName = ELLaunchpad
			moduleName = ELRecycler
			moduleName = ELTarget
			moduleName = WBILight
			moduleName = WBIResourceDistributor
			moduleName = WBIOmniStorage
		}

		//List of resources required to unpack the box
		INPUT_RESOURCE
		{
			ResourceName = Equipment
			Ratio = 2000
		}
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	MODULE
	{
		name = WBIRangelandHeat
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}

	MODULE
	{
		name = ModuleGroundPart
		packedVolume = 1100
	}
}

@PART[KIS_ContainerMount1]:NEEDS[KIS]
{
	@MODULE[ModuleKISPartMount]
	{
		@MOUNT
		{
			allowedPartName = wbiRangeland2
		}
	}
}

PART_TIP
{
	name = wbiRangeland2
	description = #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_partTipDescription
}