    //Castillo
    #LOC_WBI_Pathfinder_Castillo_Title = Castillo
    #LOC_WBI_Pathfinder_Castillo_Description = The Castillo is a large prototype arcology that primarily serves as a community center, dormitory, and tourist trap. It can level up experienced astronauts as well as train tourists into scientists, engineers, and pilots. It indoor park doubles as a large greenhouse as well.
    #LOC_WBI_Pathfinder_Castillo_ToolTipTitle = Your First Castillo
    #LOC_WBI_Pathfinder_Castillo_ToolTip = The Castillo is a large multipurpose building that primarily serves as a community center, dormitory, and tourist trap. It can level up experienced astronauts as well as train tourists into scientists, engineers, and pilots.
    #LOC_WBI_Pathfinder_Castillo_opsViewTitle = Castillo Operations
    #LOC_WBI_Pathfinder_Castillo_partTipDescription = The Castillo REQUIRES resource distribtion to be turned on, and a nearby storage container with the necessary resources, in order to be assembled. HINT: When placing the part on the ground, make sure the boxes along the perimiter don't collide with nearby parts.

    //Castillo Adapter
    #LOC_WBI_Pathfinder_CastilloAdapter_Title = Castillo Adapter
    #LOC_WBI_Pathfinder_CastilloAdapter_Description = At some point, somebody will want to build a Sandcastle component on an asteroid or spacecraft. This adapter makes it easier.

    //Castillo Factory
    #LOC_WBI_Pathfinder_CastilloFactory_Title = Castillo Factory
    #LOC_WBI_Pathfinder_CastilloFactory_Description = Part of the Castillo line of parts, the factory not only has numerous omni converters, it can provide efficiency improvements if staffed. The more kerbals in the factory, the higher the efficiency bonus.
    #LOC_WBI_Pathfinder_CastilloFactory_ToolTipTitle = Your First Castillo Factory
    #LOC_WBI_Pathfinder_CastilloFactory_ToolTip = The Castillo Factory is a large production facility that's able to produce a variety of different resources.
    
    //Castillo Observatory
    #LOC_WBI_Pathfinder_CastilloObservatory_Title = Castillo Observatory
    #LOC_WBI_Pathfinder_CastilloObservatory_Description = Part of the Castillo line of colony parts, the Castillo Observatory generates science data for various purposes, has omni converters for producing materials for science experiments, and can even track vessels and planetary bodies and observe them with the right equipment.
    #LOC_WBI_Pathfinder_CastilloObservatory_ConverterName = Science Data Generator
    #LOC_WBI_Pathfinder_CastilloObservatory_StartActionName = Start Generating Data
    #LOC_WBI_Pathfinder_CastilloObservatory_StopActionName = Stop Generating Data
    #LOC_WBI_Pathfinder_CastilloObservatory_LabTime = Lab Time
    #LOC_WBI_Pathfinder_CastilloObservatory_StartLab = Start Lab Time
    #LOC_WBI_Pathfinder_CastilloObservatory_StopLab = Stop Lab Time

    //Drilling Rig
    #LOC_WBI_Pathfinder_DrillingRig_Title = Drilling Rig
    #LOC_WBI_Pathfinder_DrillingRig_Description = What this drilling rig lacks in portability, it makes up for in its ability to extract resources from the ground. It has a small amount of underground storage to assist with resource distribution.
    #LOC_WBI_Pathfinder_DrillingRig_ToolTipTitle = Your First Ground Station
    #LOC_WBI_Pathfinder_DrillingRig_ToolTip = The Ground Station is a powerful relay that can be operated independently of a base and combined with other ground stations for extended range.
    #LOC_WBI_Pathfinder_DrillingRig_opsViewTitle = Ground Station Operations
    #LOC_WBI_Pathfinder_DrillingRig_ConverterName = Ore

    //Ground Station
    #LOC_WBI_Pathfinder_GroundStation_Title = Ground Station
    #LOC_WBI_Pathfinder_GroundStation_Description = Out of range of the KSC? Need to deploy a Deep Space Network on another planet? Then the Ground Station is for you!
    #LOC_WBI_Pathfinder_GroundStation_ConverterName = Science Data Generator
    #LOC_WBI_Pathfinder_GroundStation_StartActionName = Calculate trajectory data
    #LOC_WBI_Pathfinder_GroundStation_StopActionName = Stop calculating data

    //Orbital Pipeline
    #LOC_WBI_Pathfinder_OrbitalPipeline_Title = Orbital Pipeline
    #LOC_WBI_Pathfinder_OrbitalPipeline_Description = Like its ground-based counterpart, the Pipeline Orbital Mass Driver can shoot Rocket-assisted Object Containers (ROCs) vast distances- but only to other orbiting mass drivers. It can also receive ROCs from other mass drivers. Launching a ROC costs guidance data to calculate the trajectory, ElectricCharge to launch the projectile, and LiquidFuel and Oxidizer for course corrections. The destinations are limited by changes to orbital altitude and orbital inclination- best results can be obtained by small differences in both altitude and inclination.

    //Pipeline Mass Driver
    #LOC_WBI_Pathfinder_PipelineMassDriver_Title = Pipeline Mass Driver
    #LOC_WBI_Pathfinder_PipelineMassDriver_Description = Pipeline is a combined mass driver and mass catcher. It can launch Rocket-assisted Object Containers (ROCs) hundreds of kilometers away to another Pipeline Mass Driver or to an Orbital Pipeline. The maximum payload capacity varies based factors like range to the target and the pull of gravity. Launching a ROC costs guidance data to calculate the trajectory, ElectricCharge to launch the projectile, and LiquidFuel and Oxidizer for course corrections.
    #LOC_WBI_Pathfinder_PipelineMassDriver_ToolTipTitle = Pipeline Mass Driver
    #LOC_WBI_Pathfinder_PipelineMassDriver_ToolTip = You can transfer KIS items between facilities and craft in addition to resources.
    #LOC_WBI_Pathfinder_PipelineMassDriver_opsViewTitle = Pipeline Operations
    #LOC_WBI_Pathfinder_PipelineMassDriver_partTipDescription = The Pipeline REQUIRES resource distribution to be turned on, and a nearby storage container with the necessary resources, in order to be assembled. HINT: You can turn off the azimuth restriction from the KSC Settings menu.

    //Rangeland Disposable Launchpad
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_Title = Rangeland Disposable Launchpad
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_Description = This extraplanetary launchpad is a great alternative to survey stakes. It has underground storage for construction resources.
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_Description2 = This extraplanetary launchpad is a great alternative to survey stakes.
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_partTipDescription = The Rangeland REQUIRES resource distribtion to be turned on, and a nearby storage container with the necessary resources, in order to be assembled. HINT: When placing the part on the ground, make sure the boxes along the perimiter don't collide with nearby parts. It does have an attachment port to hook up KAS hoses.
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_ToolTipTitle = Rangeland Construction Pad
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_ToolTip = More than just a nice landing pad, the Rangeland is an extraplanetary launchpad that can be used to construct new vessels.
    #LOC_WBI_Pathfinder_RangelandDisposableLaunchpad_opsViewTitle = Rangeland Operations

    //Castillo Depot
    #LOC_WBI_Pathfinder_CastilloDepot_Title = Castillo Depot
    #LOC_WBI_Pathfinder_CastilloDepot_Description = Part of the Castillo line, the depot is an enormous warehouse to store all your stuff.

    //Walkway
    #LOC_WBI_Pathfinder_Walkway_Title = Walkway
    #LOC_WBI_Pathfinder_Walkway_Description = This walkway gives your base components more space and provides a place to attach Buckboards or other accessories.
    #LOC_WBI_Pathfinder_Walkway_ToolTipTitle = Your First Walkway
    #LOC_WBI_Pathfinder_Walkway_ToolTip = Use these to put space between your base parts.

    //Walkway 2X
    #LOC_WBI_Pathfinder_WalkwayX2_Title = Walkway 2X
    #LOC_WBI_Pathfinder_WalkwayX2_Description = This walkway gives your base components more space and provides a place to attach Buckboards or other accessories.

    //Ponderosa IHM
    #LOC_WBI_Pathfinder_PonderosaIHM_Title = Ponderosa IHM
    #LOC_WBI_Pathfinder_PonderosaIHM_Description = The Ponderosa Inflatable Habitat Module (IHM) is a containerized habitat that can be configured for a wide variety of different purposes.
    #LOC_WBI_Pathfinder_PonderosaIHM_Seismometer = Seismometer

    //Doc Science Lab
    #LOC_WBI_Pathfinder_DocScienceLab_Title = Doc Science Lab
    #LOC_WBI_Pathfinder_DocScienceLab_Description = The Doc Inflatable Multipurpose Science Lab (IMSL) does for laboratories what the Ponderosa does for habitats. You can reconfigure the Doc to perform different scientific functions such as the Doc Commercial Science Lab and the Watnet Chemistry Lab. Innovative kerbals might provide additional configurations in the future. The Doc is well suited for research on the ground, but it isn't as effective in orbit.
    #LOC_WBI_Pathfinder_DocScienceLab_ToolTipTitle = Your First Commercial Lab
    #LOC_WBI_Pathfinder_DocScienceLab_ToolTip = Just like a multipurpose habitat, this general-purpose science lab can be reconfigured for several different science roles with a feat of engineering- if you have the right resources and talent. A bastion of science, resources made by one of the lab's configurations will benefit from chemical analysis.

    //T.E.R.R.A.I.N Geo Scanner
    #LOC_WBI_Pathfinder_TerrainGeoScanner_Title = T.E.R.R.A.I.N Geo Scanner
    #LOC_WBI_Pathfinder_TerrainGeoScanner_Description = The Thermal Emissions and Reflection Radiometer with Automated, Integrated Network (TERRAIN) Scanner is designed to detect and analyze resource deposits on the surface of a celestial body. Simply fly the sensor into a polar orbit and activate it. And cross your fingers and hope it works. The TERRAIN is a prototype, so it might require a service mission should it fail to function. Just be sure to pack spare rocket parts.

    //Capstone Crew Tube Cap
    #LOC_WBI_Pathfinder_CapstoneCrewTubeCap_Title = Capstone Crew Tube Cap
    #LOC_WBI_Pathfinder_CapstoneCrewTubeCap_Description = For the fashion conscious, the Capstone provides and endcap to close off those unsightly unused crew tubes.

    //Patio Concrete Slab
    #LOC_WBI_Pathfinder_PatioConcreteSlab_Title = Patio Concrete Slab
    #LOC_WBI_Pathfinder_PatioConcreteSlab_Description = Made from the finest stuff not on Kerbin, the Patio is made from "Muncrete," a generic term that mixes local regolith with chemicals in the kit to form a fast-drying concrete slab. Its stored volume represents the chemical package used to create the slab. Once formed, simply radially attach it to a ground pilon or a Saddle. The Patio is designed to provide a small level surface that you can build upon, but it has connector points to clip additional slabs together to form a larger surface.  WARNING: Use at your own risk, this is an experimental part.

    //Saddle Muncrete Slab
    #LOC_WBI_Pathfinder_SaddleMuncreteSlab_Title = Saddle Muncrete Slab
    #LOC_WBI_Pathfinder_SaddleMuncreteSlab_Description = Made from the finest stuff not on Kerbin, the Saddle is made from "Muncrete," a generic term that mixes local regolith with chemicals in the kit to form a fast-drying concrete slab. Once formed, simply bolt the Saddle into the ground. The slab contains mounting brackets for quick and easy installation of containerized inflatable modules as well as the SC-62 Standard Container. Not responsible for artistic hands that get stuck in the fast-drying muncrete.

    //Switchback Base Hub
    #LOC_WBI_Pathfinder_SwitchbackBaseHub_Title = Switchback Base Hub
    #LOC_WBI_Pathfinder_SwitchbackBaseHub_Description = The Switchback is a 4-way hub specially designed for attaching your inflatable base modules. Simply bolt a Saddle into the ground, stick a Switchback on top, and connect your modules. It even comes with an integrated solar panel for a small amount of ElectricCharge and a bit of storage space. Some assembly required after pulling it from storage. Instructions not included.

    //Switchback 2 Base Hub
    #LOC_WBI_Pathfinder_Switchback2BaseHub_Title = Switchback 2 Base Hub
    #LOC_WBI_Pathfinder_Switchback2BaseHub_Description = The Switchback 2 is a 4-way hub specially designed for attaching your inflatable base modules. It even comes with an integrated solar panel for a small amount of ElectricCharge and a bit of storage space. This new version also includes an integrated base with a built-in KAS pipe. No attachment to the Saddle needed. Some assembly required after pulling it from storage. Instructions not included.

    //Tunnel Extender
    #LOC_WBI_Pathfinder_TunnelExtender_Title = Tunnel Extender
    #LOC_WBI_Pathfinder_TunnelExtender_Description = Need a bit more space between your modules? Not enough places to attach your stuff? The Tunnel Extender is for yoU! It even comes with an integrated solar panel for a small amount of ElectricCharge. Some assembly required after pulling it from storage. Instructions not included.

    //Accessory Mount
    #LOC_WBI_Pathfinder_AccessoryMount_Title = Accessory Mount
    #LOC_WBI_Pathfinder_AccessoryMount_Description = This handy accessory mount provides a side-mount point for accessories like the Gaslight, Sombrero, and Telegraph.

    //AKI Power Strip
    #LOC_WBI_Pathfinder_AKIPowerStrip_Title = AKI Power Strip
    #LOC_WBI_Pathfinder_AKIPowerStrip_Description = Sometimes you just need more places to plug your stuff into. Sometimes you ignore the warning labels to not overload the power circuits.

    //Buffalo Bulldozer
    #LOC_WBI_Pathfinder_BuffaloBulldozer_Title = Buffalo Bulldozer
    #LOC_WBI_Pathfinder_BuffaloBulldozer_Description = This bulldozer specializes in scraping the local regolith into flat surfaces to build bases on. It takes time, so patience is a virtue, but if the vessel is crewed by those with the construction skill, the build rate can be improved.
    #LOC_WBI_Pathfinder_BuffaloBulldozer_StartBuldozing = Start Bulldozing
    #LOC_WBI_Pathfinder_BuffaloBulldozer_StopBuldozing = Stop Bulldozing
    
    //Casa IHM
    #LOC_WBI_Pathfinder_CasaIHM_Title = Casa IHM
    #LOC_WBI_Pathfinder_CasaIHM_Description = The Casa Inflatable Habitat Module (IHM) is the non-containerized version of the Ponderosa. It is designed to fulfill the habitation needs of your base. It can be configured for a wide variety of different purposes, such as the Pathfinder Geology Lab and Ponderosa Habitat. It takes an Engineer to assemble.
    #LOC_WBI_Pathfinder_CasaIHM_defaultTemplate = GeoLab
    #LOC_WBI_Pathfinder_CasaIHM_ToolTipTitle = Your First Habitat
    #LOC_WBI_Pathfinder_CasaIHM_ToolTip = Want to use the Ponderosa for more than one purpose? With a feat of engineering, you can change it in the field. For a price... The cornerstone of your habitation needs, resources created in one of the module's many configurations will benefit from soil analysis.
    #LOC_WBI_Pathfinder_CasaIHM_opsViewTitle = Ponderosa Operations

    //Chuckwagon IMW
    #LOC_WBI_Pathfinder_ChuckwagonIMW_Title = Chuckwagon IMW
    #LOC_WBI_Pathfinder_ChuckwagonIMW_Description = Need a lot of storage space? Then the Chuckwagon Inflatable Multipurpose Warehouse (IMW) is for you! The IMW gives your base ample room to store your stuff, and you can reconfigure the warehouse in the field by simply emptying the contents and choosing another storage configuration.
    #LOC_WBI_Pathfinder_CasaIHM_ToolTipTitle = Your First Chuckwagon
    #LOC_WBI_Pathfinder_CasaIHM_ToolTip = Pathfinders tend to travel light and keep moving, but the Chuckwagon provides ample room for all you packrats wanting to hole up. If you're going to stay awhile, why not science the kraken out of one and turn it into a greenhouse?

    //Conestoga MLM
    #LOC_WBI_Pathfinder_ConestogaMLM_Title = Conestoga MLM
    #LOC_WBI_Pathfinder_ConestogaMLM_Description = The Multipurpose Base Module (MBM) serves as a foundation for your bases; just attach inflatable modules to its access ports and set the module directly onto the ground with nothing underneath. It even has attachment points for rover wheels (like the M1A1) to move the module into place, and its fuel cell and solar panels will keep the lights on until a crew arrives. The all new Conestoga Mk2 is so different from the original that only the name remains the same. You could even say that Engineers stole the name from the original.
    #LOC_WBI_Pathfinder_ConestogaMLM_ConverterName = MPU
    #LOC_WBI_Pathfinder_ConestogaMLM_StartActionName = Start MPU
    #LOC_WBI_Pathfinder_ConestogaMLM_StopActionName = Stop MPU
    #LOC_WBI_Pathfinder_ConestogaMLM_Bootstrap = Bootstrap
    #LOC_WBI_Pathfinder_ConestogaMLM_Bootstrap_Description = This kit is used to help bootstrap new bases. It contains rocket fuel to help land the Conestoga as well as a small amount of material kits to 3D print items and some research kits to conduct research with.

    //Gaslight Telescopic Lamppost
    #LOC_WBI_Pathfinder_GaslightTelescopicLamppost_Title = Gaslight Telescopic Lamppost
    #LOC_WBI_Pathfinder_GaslightTelescopicLamppost_Description = Need a light? The Gaslight Telescopic Lamppost is for you! Simply bolt it to the ground (if you can run into it and move it, it's not bolted properly), hook it up to your base, extend the pole, and turn on the lights. The Gaslight also includes an MC-16 communications sytem, turning it into a deployable radio tower, and it can serve as a 4-way pipe junction.

    //Gold Digger Portable Mini-Drill
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_Title = Gold Digger Portable Mini-Drill
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_Description = Also known as the Dancing Devil, the Gold Digger digs into the crust of planets or into asteroids to obtain core samples. These samples are then analyzed to determine the accuracy of resource scans which will improve or hinder resource extraction rates for all drills in the biome. It can also serve as a mini resource drill in a pinch; when operated by a skilled scientist, you'll be able to improve its efficiency. Comes with a free case of dust wipes.
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_ConverterName = Surface Harvester
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_StartActionName = Start Surface Harvester
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_StopActionName = Stop Surface Harvester
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_ToggleActionName = Toggle Surface Harvester
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_analysisGUIName = Take Core Sample
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_analysisActionName = Run Analysis
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_experimentActionName = Core Sample

    //Hacienda IMF
    #LOC_WBI_Pathfinder_HaciendaIMF_Title = Hacienda IMF
    #LOC_WBI_Pathfinder_HaciendaIMF_Description = The Hacienda Inflatable Multipurpose Factory (IMF) has the works. Specifically, it has the Ironworks Foundry, where you can smelt metals and create RocketParts. Other works are possible with the right upgrades.
    #LOC_WBI_Pathfinder_HaciendaIMF_ToolTipTitle = Your First Industrial Plant
    #LOC_WBI_Pathfinder_HaciendaIMF_ToolTip = This module is the cornerstone for all your industrial needs. It is a captain of industry; resources created in the module's various configurations will benefit from metallurgic analysis.
    #LOC_WBI_Pathfinder_HaciendaIMF_opsViewTitle = Hacienda Operations

    //Mule MLM
    #LOC_WBI_Pathfinder_MuleMLM_Title = Mule MLM
    #LOC_WBI_Pathfinder_MuleMLM_Description = The Mule Multipurpose Logistics Module (MLM) is designed to provide storage for a variety of different materials and supplies. Simply configure it to the desired storage type before launch and optionally load the desired supplies. It used to be called the Conestoga, but another engineering group stole the name.

    //Old Faithful
    #LOC_WBI_Pathfinder_OldFaithful_Title = Old Faithful
    #LOC_WBI_Pathfinder_OldFaithful_Description = Heat from your drills and power plants got you down? The Old Faithful portable cooling tower has you covered. Simply attach this to your base, inflate it, and turn on the radiator.

    //Poncho Solar Panel
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Title = Poncho Solar Panel
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Description = While the Poncho does not have any sun tracking, it generates a lot of power once deployed. Not for use as giant playing cards or for spelling messages out in the dirt.
    
    //Buffalo Recycler Arm
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Title = Buffalo Recycler Arm
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Description = When a construction site or favorite orbit becomes cluttered with junk and you don't have a skilled engineer around, this recycler arm can help clean up the mess. Just attach one to your vessel or rover, extend the arm, and aim the blowtorch at the junk part. The part will then be broken down into its usable resources, and any resources it stored will be recovered as well.
    
    //Sombrero Solar Array
    #LOC_WBI_Pathfinder_SombreroSolarArray_Title = Sombrero Solar Array
    #LOC_WBI_Pathfinder_SombreroSolarArray_Description = The Sombrero is an advanced solar array that can track the sun in two directions. The dual-axis sun tracking ensures that the circular solar arrays are always pointed at the sun. Note that we said "dual" not "duel." The sun tracking systems don't fight each other. Can't we all just get along?

    //Spyglass Survey Module
    #LOC_WBI_Pathfinder_SpyglassSurveyModule_Title = Spyglass Survey Module
    #LOC_WBI_Pathfinder_SpyglassSurveyModule_Description = Officially, the Spyglass was created to monitor the creation of new vessels. Unofficially, it makes sure that kerbals aren’t slacking at your off-world bases. Fortunately, the video camera is easily hacked to show whatever is convenient for base personnel. The Spyglass requires an area demarked by Survey Stakes to serve as a construction area.
    #LOC_WBI_Pathfinder_SpyglassSurveyModule_startEventGUIName = Extend Lightpole
    #LOC_WBI_Pathfinder_SpyglassSurveyModule_endEventGUIName = Retract Lightpole
    #LOC_WBI_Pathfinder_SpyglassSurveyModule_actionGUIName = Toggle Lightpole

    //Telegraph Satellite Dish
    #LOC_WBI_Pathfinder_TelegraphSatelliteDish_Title = Telegraph Satellite Dish
    #LOC_WBI_Pathfinder_TelegraphSatelliteDish_Description = For those that want their MTV, the Telegraph Satellite Dish delivers. In addition to having a better data stream than the Gaslight, the Telegraph can relay signals from other craft. It also functions as a birdbath. Assembly instructions not included.

    //Hogan
    #LOC_WBI_Pathfinder_Hogan_Title = Hogan
    #LOC_WBI_Pathfinder_Hogan_Description = The Hogan is a large multipurpose building. It can become a community center that generates production bonuses for your drills and coverters, and generate science data for labs, GoldStrike prospecting, and Pipeline mass drivers. It can become a dormatory with good life support capabilities that also attracts Tourists. And it can become a study hall where kerbals can train up and teach Tourists how to be Pilots, Engineers, or Scientists. The more kerbals residing in the Hogan, the greater the data produced.
    #LOC_WBI_Pathfinder_Hogan_ToolTipTitle = Your First Hogan
    #LOC_WBI_Pathfinder_Hogan_ToolTip = The Hogan is more than just a community center. It provides an efficiency bonus to all converters attached to the vessel. It also generates science data that can be fed to a Doc Science Lab or Mobile Processing Lab, into the Gold Strike Prospector that gives bonuses to finding a Gold Strike lode, and targeting data for a Pipeline mass driver.
    #LOC_WBI_Pathfinder_Hogan_opsViewTitle = Hogan Operations
    
    //Upgrades
    #LOC_WBI_Pathfinder_UpgradeQ1_Title = Pathfinder Quality Upgrade 1
    #LOC_WBI_Pathfinder_UpgradeQ2_Title = Pathfinder Quality Upgrade 2
    #LOC_WBI_Pathfinder_Upgrade_Description = Field experience and revised manufacturing techniques have improved the production quality and mean time between failures.


