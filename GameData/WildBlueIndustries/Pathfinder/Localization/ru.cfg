    //Перерабатывающая Рука Буффало
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Title = Перерабатывающая Рука Буффало
    #LOC_WBI_Pathfinder_PonchoSolarPanel_Description = Когда строительная площадка или любимая орбита становится захламленной мусором, и у вас нет квалифицированного инженера вокруг, эта рука-утилизатор может помочь очистить беспорядок. Просто прикрепите одну к вашему кораблю или роверу, вытяните руку и направьте паяльную лампу на мусорную часть. Затем часть будет разбита на ее полезные ресурсы, и все ресурсы, которые она хранила, также будут восстановлены.
    
    //Солнечная Батарея Сомбреро
    #LOC_WBI_Pathfinder_SombreroSolarArray_Title = Солнечная Батарея Сомбреро
    #LOC_WBI_Pathfinder_SombreroSolarArray_Description = Сомбреро - это усовершенствованная солнечная батарея, которая может отслеживать солнце в двух направлениях. Двухосное слежение за солнцем гарантирует, что круглые солнечные батареи всегда направлены на солнце. Обратите внимание, что мы сказали "двойной", а не "дуэль"." Системы слежения за солнцем не борются друг с другом. Разве мы не можем просто жить вместе?

