    #LOC_WBI_Pathfinder_TerrainGeoScanner_Title = Геологический Сканнер Т.Е.Р.Р.А.И.Н
    #LOC_WBI_Pathfinder_TerrainGeoScanner_Description = Термально-Эмиссионно-Рефлекторный Радиометр с Автоматизированным Интегрированным Нетворкинговым (ТЕРРАИН) Сканером предназначен для обнаружения и анализа залежей полезных ископаемых на поверхности небесного тела. Просто выведите датчик на полярную орбиту и активируйте его. Скрестите пальцы и надейтесь, что это сработает. ТЕРРАИН - является прототипом, поэтому в случае отказа ему может потребоваться сервисное обслуживание. Только не забудьте взять с собой запасные части ракеты.

