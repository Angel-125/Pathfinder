    #LOC_WBI_Pathfinder_AccessoryMount_Title = Крепление для Аксессуаров
    #LOC_WBI_Pathfinder_AccessoryMount_Description = Это удобное крепление для аксессуаров обеспечивает боковую точку крепления для таких аксессуаров, как Газовый Фонарь, Сомбреро и Телеграф.

