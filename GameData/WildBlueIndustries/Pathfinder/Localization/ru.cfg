    #LOC_WBI_Pathfinder_SwitchbackBaseHub_Description = Хаб-Перекрёсток - это 4-х сторонний хаб, специально разработанный для крепления ваших надувных модулей базы. Просто прикрутите Сэдл к земле, прикрепите сверху Switchback и соедините модули. Он даже поставляется со встроенной солнечной панелью для небольшой выработки электрического заряда и небольшого пространства для хранения. Требуется некоторая сборка после извлечения его из хранилища. Инструкции в комплект не входят.

