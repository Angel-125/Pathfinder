    //Каса НЖМ
    #LOC_WBI_Pathfinder_CasaIHM_Title = Каса НЖМ
    #LOC_WBI_Pathfinder_CasaIHM_Description = Надувной Жилой Модуль (НЖМ) Каса - это неконтейнерная версия Пондероса. Он разработан для удовлетворения жилищных потребностей вашей базы. Его можно настроить для самых разных целей, таких как Геологическая Лаборатория Первопроходец и Жилой Модуль Пондеросы. Для сборки требуется инженер.
