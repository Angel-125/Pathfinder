    //Телеграфная Спутниковая Антенна
    #LOC_WBI_Pathfinder_TelegraphSatelliteDish_Title = Телеграфная Спутниковая Антенна
    #LOC_WBI_Pathfinder_TelegraphSatelliteDish_Description = Тем, кому нужен свой MTV, его даст Телеграфная Спутниковая Антенна. Помимо лучшего потока данных, чем у Газового Фонаря, Телеграф может ретранслировать сигналы с других аппаратов. Он также функционирует как ванночка для птиц. Инструкции по сборке в комплект не входят.

    //Хоган
    #LOC_WBI_Pathfinder_Hogan_Title = Хоган
    #LOC_WBI_Pathfinder_Hogan_Description = Хоган - это большое многофункциональное здание. Он может стать общественным центром, который генерирует производственные бонусы для ваших буров и укрытий, а также генерирует научные данные для лабораторий, поисковых работ ГолдСтрайк и Трубообразного Ускорителя Массы. Он может стать общежитием с хорошими возможностями жизнеобеспечения, что также привлекает туристов. И он может стать учебным залом, где кербалы могут тренироваться и учить туристов, как быть Пилотами, Инженерами или Учеными. Чем больше кербалов проживало в Хогане, тем больше производится данных.
    #LOC_WBI_Pathfinder_Hogan_ToolTipTitle = Твой Первый Хоган
    #LOC_WBI_Pathfinder_Hogan_ToolTip = Хоган - это больше, чем просто общественный центр. Он обеспечивает бонус эффективности для всех преобразователей, прикрепленных к судну. Он также генерирует научные данные, которые могут быть переданы в научную лабораторию Doc или Мобильную Исследовательскую Лабораторию, в Gold Strike Prospector, который дает бонусы за поиск залежи Gold Strike, и данные таргетинга для Трубообразного Ускорителя Массы.
    #LOC_WBI_Pathfinder_Hogan_opsViewTitle = Операции Хогана

