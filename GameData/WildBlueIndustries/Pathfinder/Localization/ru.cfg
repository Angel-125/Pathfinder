    #LOC_WBI_Pathfinder_ConestogaMLM_Bootstrap_Description = Этот набор используется для начальной загрузки новых баз. Он содержит ракетное топливо, чтобы помочь посадить Конестогу, а также небольшое количество наборов материалов для 3D-печати предметов и некоторые исследовательские наборы для проведения исследований.

    //Телескопический Газовый Фонарь
    #LOC_WBI_Pathfinder_GaslightTelescopicLamppost_Title = Телескопический Газовый Фонарь
    #LOC_WBI_Pathfinder_GaslightTelescopicLamppost_Description = Нужен свет? Телескопический Газовый Фонарный Столб - это для вас! Просто прикрутите его к земле (если вы можете наткнуться на него и сдвинуть, он не закреплен должным образом), прикрепите его к основанию, вытяните шест и включите свет. Газовый фонарь также включает в себя коммуникационную систему MC-16, превращая ее в развертываемую радиобашню, и она может служить 4-х сторонним соединением труб.

    //Портативная Мини-Дрель Старатель
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_Title = Портативная Мини-Дрель Старатель
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_Description = Также известный как Танцующий дьявол, Старатель копается в коре планет или в астероидах, чтобы получить образцы ядра. Эти образцы затем анализируются для определения точности сканирования ресурсов, которая улучшит или затруднит скорость извлечения ресурсов для всех сверл в биоме. Он также в крайнем случае может служить в качестве мини-дрели для ресурсов; когда им управляет опытный ученый, вы сможете повысить его эффективность. Поставляется с бесплатным футляром для салфеток для пыли.
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_ConverterName = Поверхностный Сборщик
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_StartActionName = Запустить Поверхностный сборщик
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_StopActionName = Остановить Поверхностный сборщик
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_ToggleActionName = Переключить Поверхностный сборщик
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_analysisGUIName = Взять Образец Ядра
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_analysisActionName = Запустить Анализ
    #LOC_WBI_Pathfinder_GoldDiggerPortableMiniDrill_experimentActionName = Образец Ядра

    //Гасиенда IMF
    #LOC_WBI_Pathfinder_HaciendaIMF_Title = Гасиенда IMF
    #LOC_WBI_Pathfinder_HaciendaIMF_Description = Надувной Многоцелевой Завод (НМЗ) Гасиенда. В частности, здесь есть Литейный завод, где можно выплавлять металлы и создавать ракетные части. Другие работы возможны при правильном обновлении.
