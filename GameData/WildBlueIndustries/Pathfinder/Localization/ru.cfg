    //Мул MLM
    #LOC_WBI_Pathfinder_MuleMLM_Title = Мул MLM
    #LOC_WBI_Pathfinder_MuleMLM_Description = Многофункциональный Логистический Модуль Мул (МЛМ) предназначен для хранения различных материалов и снаряжения. Просто настройте его на нужный тип хранения перед запуском и при необходимости загрузите нужные расходные материалы. Раньше он назывался "Конестога", но его украла другая инженерная группа.

