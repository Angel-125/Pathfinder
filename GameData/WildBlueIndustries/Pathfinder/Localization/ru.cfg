    //Бетонная Плита Патио
    #LOC_WBI_Pathfinder_PatioConcreteSlab_Title = Бетонная Плита Патио
    #LOC_WBI_Pathfinder_PatioConcreteSlab_Description = Патио изготовлена из лучших материалов, которых нет на Кербине, и изготовлена из «Мюнтона», общего термина, при котором смешивают местный реголит с химическими веществами из набора, чтобы сформировать быстросохнущую бетонную плиту. Его хранимый объем представляет собой химический пакет, использованный для создания плиты. После формирования просто радиально прикрепите его к наземному пилону или Сэдлу. Патио спроектировано так, чтобы обеспечить небольшую ровную поверхность, на которой вы можете строить, но у него есть точки соединения, чтобы соединять дополнительные плиты вместе, чтобы сформировать большую поверхность. ВНИМАНИЕ: используйте на свой страх и риск, это экспериментальная деталь.

    //Седлообразная Бетонная Плита (Сэдл)
