    #LOC_WBI_Pathfinder_TunnelExtender_Description = Нужно немного больше места между вашими модулями? Не хватает места, чтобы прикрепить ваши вещи? Удлинитель туннеля для вас! Он даже поставляется со встроенной солнечной панелью для небольшой выработки электрического заряда. Требуется некоторая сборка после извлечения его из хранилища. Инструкции в комплект не входят.

