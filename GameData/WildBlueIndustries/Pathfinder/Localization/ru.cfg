    #LOC_WBI_Pathfinder_BuffaloBulldozer_Description = Этот бульдозер специализируется на соскабливании местного реголита в плоские поверхности для строительства фундаментов. Это требует времени, поэтому терпение - это достоинство, но если на судне работают те, кто обладает строительными навыками, скорость постройки может быть улучшена.
