    #LOC_WBI_Pathfinder_SpyglassSurveyModule_Description = Officially, the Spyglass was created to monitor the creation of new vessels. Unofficially, it makes sure that kerbals aren’t slacking at your off-world bases. Fortunately, the video camera is easily hacked to show whatever is convenient for base personnel. The Spyglass requires an area demarked by Survey Stakes to serve as a construction area.
