    #LOC_WBI_Pathfinder_CasaIHM_ToolTipTitle = Ваш Первый ЧакВагон
    #LOC_WBI_Pathfinder_CasaIHM_ToolTip = Следопыты, как правило, путешествуют налегке и продолжают двигаться, но в Chuckwagon достаточно места для всех, кто хочет укрыться от крыс. Если вы собираетесь остаться ненадолго, почему бы не выпустить кракена из одного вагона и не превратить его в оранжерею?

    //Конестога УМБ
    #LOC_WBI_Pathfinder_ConestogaMLM_Title = Конестога УМБ
    #LOC_WBI_Pathfinder_ConestogaMLM_Description = Универсальный Модуль Базы (УМБ) служит фундаментом для ваших баз; просто прикрепите надувные модули к его портам доступа и установите модуль прямо на землю, не имея ничего под собой. Он даже имеет точки крепления для колес ровера (например, M1A1), чтобы переместить модуль на место, а его топливные элементы и солнечные батареи будут держать свет включенным до прибытия экипажа. Совершенно новая Конестога Mk2 настолько отличается от оригинала, что только название остается прежним. Можно даже сказать, что инженеры украли название у оригинала.
    #LOC_WBI_Pathfinder_ConestogaMLM_ConverterName = MPU
