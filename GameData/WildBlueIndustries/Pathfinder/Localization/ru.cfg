    #LOC_WBI_Pathfinder_CasaIHM_ToolTipTitle = Ваш Первый Жилой Модуль
    #LOC_WBI_Pathfinder_CasaIHM_ToolTip = Хотите использовать Пондеросу более чем для одной цели? С помощью инженерного подвига вы можете изменить его в полевых условиях. За определенную цену... Краеугольный камень ваших потребностей в жилье, ресурсы, созданные в одной из многочисленных конфигураций модуля, выиграют от анализа почвы.
