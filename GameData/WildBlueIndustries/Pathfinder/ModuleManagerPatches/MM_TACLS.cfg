//This MM patch configures the life support for TAC Life Support.
@PATH_HABITATION[Pigpen]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Water Filter
		StartActionName = Start Water Filter
		StopActionName = Stop Water Filter
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
		 
		INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 1
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.25
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 1
			DumpExcess = false
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0067
			DumpExcess = true
		}

	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Carbon Extractor
		StartActionName = Start Extractor
		StopActionName = Stop Extractor	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill

		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.01563546839424894
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3652084110272229
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0157302748226943
			DumpExcess = false
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00001110014845164
			DumpExcess = true
		}
	}

	RESOURCE
	{
		name = Water
		amount = 0
		maxAmount = 500
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 500
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 500
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 5000
	}

	RESOURCE
	{
		name = Oxygen
		amount = 0
		maxAmount = 5000
	}
}

