@PATH_INDUSTRY[Ironworks]:NEEDS[Launchpad]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_WBI_Pathfinder_RocketParts_Title
		StartActionName = #LOC_WBI_Pathfinder_RocketParts_StartAction
		StopActionName = #LOC_WBI_Pathfinder_RocketParts_StopAction
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.2
			FlowMode = ALL_VESSEL
		}
	
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
			FlowMode = ALL_VESSEL
		}

		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 1.5
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ScrapMetal
			Ratio = 1.0125
			DumpExcess = true
			FlowMode = ALL_VESSEL
		}
	}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = #LOC_WBI_Pathfinder_SmeltMetal_Title
		StartActionName = #LOC_WBI_Pathfinder_SmeltMetal_StartAction
		StopActionName = #LOC_WBI_Pathfinder_SmeltMetal_StopAction
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE 
		{

			ResourceName = MetalOre
			Ratio = 0.7
		}


		INPUT_RESOURCE 
		{	
			ResourceName = ElectricCharge
			Ratio = 7.5		
		}

	
		OUTPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.4935
		}
	}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = #LOC_WBI_Pathfinder_RecycleMetal_Title
		StartActionName = #LOC_WBI_Pathfinder_RecycleMetal_StartAction
		StopActionName = #LOC_WBI_Pathfinder_RecycleMetal_StopAction
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE 
		{

			ResourceName = ScrapMetal
			Ratio = 9.75
		}


		INPUT_RESOURCE 
		{
			
			ResourceName = ElectricCharge

			Ratio = 1
		}

	
		OUTPUT_RESOURCE
		{
			ResourceName = Metal

			Ratio = 1
		}
	}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = #LOC_WBI_Pathfinder_ScrapEquipment_Title
		StartActionName = #LOC_WBI_Pathfinder_ScrapEquipment_StartAction
		StopActionName = #LOC_WBI_Pathfinder_ScrapEquipment_StopAction
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		//Density: 0.0025
		INPUT_RESOURCE 
		{

			ResourceName = Equipment
			Ratio = 0.1
		}


		INPUT_RESOURCE 
		{
			
			ResourceName = ElectricCharge

			Ratio = 5
		}

	
		//Density: 0.004
		OUTPUT_RESOURCE
		{
			ResourceName = ScrapMetal
			Ratio = 0.0625
		}
	}

	RESOURCE
	{
		name = MetalOre
		amount = 100
		maxAmount = 100
		isTweakable = true
	}

	RESOURCE
	{
		name = Metal
		amount = 200
		maxAmount = 200
		isTweakable = true
	}

	RESOURCE
	{
		name = ScrapMetal
		amount = 100
		maxAmount = 100
		isTweakable = true
	}
}

