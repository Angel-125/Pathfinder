@PATH_INDUSTRY[Ironworks]:NEEDS[Launchpad]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Make RocketParts
		StartActionName = Start RocketParts
		StopActionName = Stop RocketParts
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.2
		}
	
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}

		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 1.5
			DumpExcess = false
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ScrapMetal
			Ratio = 1.0125
			DumpExcess = true
			}
		}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = Smelt Metal
		StartActionName = Start Smelting
		StopActionName = Stop Smelting
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE 
		{

			ResourceName = MetalOre

			Ratio = 0.7

		}


		INPUT_RESOURCE 
		{
			
			ResourceName = ElectricCharge

			Ratio = 7.5
		
		}

	
		OUTPUT_RESOURCE
		{
			ResourceName = Metal

			Ratio = 0.4935

		}
	}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = Recycle ScrapMetal
		StartActionName = Start Recycling
		StopActionName = Stop Recycling
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE 
		{

			ResourceName = ScrapMetal
			Ratio = 9.75
		}


		INPUT_RESOURCE 
		{
			
			ResourceName = ElectricCharge

			Ratio = 1
		}

	
		OUTPUT_RESOURCE
		{
			ResourceName = Metal

			Ratio = 1
		}
	}

	MODULE 
	{
		
		name = ModuleResourceConverter
		ConverterName = Scrap Equipment
		StartActionName = Start scrapping Equipment
		StopActionName = Stop scrapping Equipment
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		//Density: 0.0025
		INPUT_RESOURCE 
		{

			ResourceName = Equipment
			Ratio = 0.1
		}


		INPUT_RESOURCE 
		{
			
			ResourceName = ElectricCharge

			Ratio = 5
		}

	
		//Density: 0.004
		OUTPUT_RESOURCE
		{
			ResourceName = ScrapMetal
			Ratio = 0.0625
		}
	}

	RESOURCE
	{
		name = MetalOre
		amount = 100
		maxAmount = 100
		isTweakable = true
	}

	RESOURCE
	{
		name = Metal
		amount = 200
		maxAmount = 200
		isTweakable = true
	}

	RESOURCE
	{
		name = ScrapMetal
		amount = 100
		maxAmount = 100
		isTweakable = true
	}
}

