		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.002
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.002
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = 0.002
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 48
		}

		OUTPUT_RESOURCE
		{	
			ResourceName = Organics
			Ratio = 0.0002
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

