@PATH_SCIENCE[Watney]:NEEDS[Snacks]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = O-Chem
		StartActionName = Start O-Chem
		StopActionName = Stop O-Chem
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
