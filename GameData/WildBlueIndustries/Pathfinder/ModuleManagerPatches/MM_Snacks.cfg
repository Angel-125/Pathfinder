//This MM patch configures Pathfinder's life support systems to use Snacks.
@PATH_HABITATION[Pigpen]:NEEDS[Snacks]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Composter
		StartActionName = Start Composter
		StopActionName = Stop Composter
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
		 
		INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = .002
		}

		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = .002
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = .002
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = Organics
		amount = 500
		maxAmount = 500
		isTweakable = false
	}

	RESOURCE
	{
		name = Minerals
		amount = 500
		maxAmount = 500
		isTweakable = false
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 500
		maxAmount = 500
		isTweakable = false
	}

}

@GREENHOUSE[Prairie]:NEEDS[Snacks]
{
	MODULE
	{
		name = WBIGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
		hoursPerCycle = 540 //Number of hours to grow crops
		minimumSuccess = 45
		criticalSuccess = 90
		criticalFail = 20
		cropResource = Snacks

		//Calibrated for standard 1 snack per meal, 3 meals per day
		//Supports 3 kerbals
		cropYield = 810

		criticalSuccessBonus = 0.25
		failureLoss = 0.5
		repairSkill = ScienceSkill
		repairResource = RocketParts
		repairAmount = 50

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000104167
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.000104167
		}

		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0004167
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 6
		}

		REQUIRED_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 101.25
		}
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

	RESOURCE
	{
		name = Water
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

}

