@PART[WBI_Buckboard]:NEEDS[Pathfinder]
{
	@MODULE[WBIConvertibleStorage]
	{
		@templateNodes = BATTERY;STORAGE_TEMPLATE
	}

	MODULE:NEEDS[Pathfinder]
	{
		name = WBIResourceDistributor
	}
}

