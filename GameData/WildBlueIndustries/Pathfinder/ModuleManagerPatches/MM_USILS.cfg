@PATH_HABITATION[Pigpen]:NEEDS[USILifeSupport]
{
	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 4
		BaseHabMultiplier = 1.6
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.2
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fertilizer (Ore)
		StartActionName = Start Fertilizer
		StopActionName = Stop Fertilizer
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 2.5	
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0025
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fertilizer (Gypsum)
		StartActionName = Start Fertilizer
		StopActionName = Stop Fertilizer
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Gypsum
			Ratio = 2.5	
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 18
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.25
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fertilizer (Minerals)
		StartActionName = Start Fertilizer
		StopActionName = Stop Fertilizer
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = 2.5	
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 18
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.25
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 1000
		maxAmount = 1000
		isTweakable = false
	}

	RESOURCE
	{
		name = Gypsum
		amount = 1000
		maxAmount = 1000
		isTweakable = false
	}

	RESOURCE
	{
		name = Minerals
		amount = 1000
		maxAmount = 1000
		isTweakable = false
	}
}

