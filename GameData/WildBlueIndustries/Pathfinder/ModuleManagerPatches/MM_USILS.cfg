@PATH_HABITATION[Pigpen]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleHabitation
		HabMultiplier = 1.5
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Composter
		StartActionName = Start Composter
		StopActionName = Stop Composter
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Scientist
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio = 0.0002	
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 12
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0001
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Cultivator
		StartActionName = Start Cultivator
		StopActionName = Stop Cultivator
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Scientist
		EfficiencyBonus = 1
 
		INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.002
		}

		INPUT_RESOURCE
		{
			ResourceName = Minerals
			Ratio = 0.001
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.002
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Dirt
			Ratio = 0.00021
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 400
		maxAmount = 400
		isTweakable = false
	}

	RESOURCE
	{
		name = Mulch
		amount = 400
		maxAmount = 400
		isTweakable = false
	}

	RESOURCE
	{
		name = Organics
		amount = 400
		maxAmount = 400
		isTweakable = false
	}

	RESOURCE
	{
		name = Dirt
		amount = 400
		maxAmount = 400
		isTweakable = false
	}

	RESOURCE
	{
		name = Minerals
		amount = 400
		maxAmount = 400
		isTweakable = false
	}
}

@GREENHOUSE[Prairie]:NEEDS[USILifeSupport]
{

	MODULE
	{
		name = WBIGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		Specialty = Scientist
		EfficiencyBonus = 1
		hoursPerCycle = 540 //Number of hours to grow crops
		minimumSuccess = 45
		criticalSuccess = 90
		criticalFail = 20
		cropResource = Supplies
		cropYield = 4374 //You'll have enough to feed 3 kerbals for 90 days, 16.2 Supplies per day.
		criticalSuccessBonus = 0.25
		failureLoss = 0.5

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0002
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0002
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 6
		}

		INPUT_RESOURCE
		{
			ResourceName = Dirt
			Ratio = 0.00001
		}

		REQUIRED_RESOURCE
		{
			ResourceName = Dirt
			Ratio = 400
		}

	}

	RESOURCE
	{
		name = Dirt
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

	RESOURCE
	{
		name = Water
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

	RESOURCE
	{
		name = Supplies
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

}

