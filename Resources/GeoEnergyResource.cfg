//GeoEnergy resource definition
RESOURCE_DEFINITION
{
  name = GeoEnergy
  density = 0.0
  unitCost = 0
  flowMode = STAGE_PRIORITY_FLOW
  transfer = PUMP
  isTweakable = true
}

//Distributions
//Resource types:  
//	0 = Crustal			(Stuff you dig up)
//	1 = Oceanic			(Stuff in the oceans)
//	2 = Atmospheric			(Stuff in the air, varies with pressure)
//	3 = Interplanetary		(Stuff you find between planets)
//
//Express all numbers as percentages 0.0-100.0, not 0.0-1.0!
//

//For anything not defined as a PLANETARY_RESOURCE
GLOBAL_RESOURCE
{
	ResourceName = GeoEnergy
	ResourceType = 0
	
	Distribution
	{
		PresenceChance = 70
		MinAbundance = .001
		MaxAbundance = 10
		Variance = 50
		Dispersal = 3
	}
}

