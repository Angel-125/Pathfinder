	TechRequired = composites
	entryCost = 50000
	cost = 6200
	category = Utility
	subcategory = 0
	title = Castillo
	manufacturer = Wild Blue Industries
	description = The Castillo is a large prototype arcology that primarily serves as a community center, dormitory, and tourist trap. It can level up experienced astronauts as well as train tourists into scientists, engineers, and pilots. It indoor park doubles as a large greenhouse as well.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.06
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 70
	maxTemp = 900
	breakingForce = 500000
	breakingTorque = 500000
	bulkheadProfiles = size1, srf
	stackSymmetry = 7
	CrewCapacity = 32
	vesselType = Base

	INTERNAL
	{
		name = castilloIVA
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipBoneName = aliasJetpack
		equipPos = 0,-0.2,-0.45
		equipDir = 0,0,0
		runSpeed = 0.8
		allowPartAttach = 1
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 20000
		externalAccess = true
		internalAccess = true
		slotsX = 5
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = ModuleGroundPart
		packedVolume = 1100
	}

	MODULE
	{
		name = ModuleInventoryPart		
		InventorySlots = 24
		packedVolumeLimit = 10000
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = WBIAirParkController
	}

	MODULE
	{
		name = WBIKISInventoryManager
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.35
		packetSize = 1
		packetResourceCost = 24.0
		requiredResource = ElectricCharge
		antennaPower = 2000000000
		antennaCombinable = True
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02777778
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
	}

	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}

	MODULE
	{
		name = WBIClassConverter

		//List of traits that may be converted. Don't set this if any trait can be converted. Separate traits by semicolon.
		traitsAllowedToConvert = Tourist

		//Kerbals are restricted from converting to these traits. Don't set this if you want no restrictions. Separate traits by semicolon.
		blacklistedTraits = Kolonist;Miner;Technician;Mechanic;Biologist;Farmer;Medic;Quartermaster;Scout;Tourist

		//After training the kerbal, reset his/her experience.
		resetExperience = true
	}

	//This module is needed in order to generate colony contracts to the base.
	MODULE
	{
		name = WBITouristTrap
	}

	MODULE
	{
		name = WBIOmniConverter
		managedName = OmniConverter 1
		templateNodes = OMNICONVERTER
		BaseEfficiency = 1.0
		reconfigureSkill = ConverterSkill
		requiredResource = Equipment
		requiredAmount = 300
		ConverterName = OmniConverter 2
		StartActionName = Start Converter
		StopActionName = Stop Converter
		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 2
	}

